<!DOCTYPE html>
<html lang="en" class="h-full bg-base-200">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de sueldo</title>
    <meta name="description" content="Calculadora de sueldo neto" />
    <link href="/src/index.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/src/assets/favicon.svg" />
  </head>
  <body class="h-full">
    <main
      class="grid h-full max-w-5xl m-auto  grid-rows-main sm:grid-cols-main md:grid-cols-2"
    >
      <header class="p-4 sm:col-span-2 sm:pb-12 pt-8-dynamic px-4-dynamic">
        {{> components/header/index}}
      </header>
      <form class="grid gap-4 auto-rows-min p-4-dynamic">
        {{> components/form/index}}
      </form>
      <div class="flex p-4-dynamic">
        <div class="stats w-full grid-flow-row h-[fit-content] shadow">
          {{> components/result/index}}
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="/src/index.ts"></script>
</html>
