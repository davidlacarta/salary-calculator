<main
  class="grid max-w-5xl min-h-full m-auto  grid-rows-main sm:grid-cols-main md:grid-cols-2"
>
  <header class="p-4 sm:col-span-2 sm:pb-12 pt-8-dynamic px-4-dynamic">
    {{> components/header/index}}
  </header>
  <form class="grid gap-8 auto-rows-min p-4-dynamic">
    {{> components/form/index}}
  </form>
  <div
    class="
      sticky
      bottom-0
      sm:bottom-auto sm:top-0
      h-[fit-content]
      flex
      p-4-dynamic
      before:absolute
      before:inset-0
      before:z-[-1]
      before:bg-gradient-to-t
      before:from-base-200
      before:via-base-200
      sm:before:bg-none
    "
  >
    <div class="stats w-full grid-flow-row sm:h-[fit-content] shadow">
      {{> components/result/index}}
    </div>
  </div>
</main>
