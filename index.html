<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Salary calculator" />
    <title>Salary calculator</title>
    <link href="./src/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main
      class="
        p-4
        flex flex-col
        gap-8
        h-full
        w-full
        justify-center
        max-w-md
        m-auto
      "
    >
      <section class="bg-teal-900 p-6 rounded-2xl flex justify-between">
        <div>
          <h3 class="font-bold text-white">Salario neto</h3>
          <span class="text-white opacity-60">/ mes</span>
        </div>
        <div class="text-3xl font-bold text-teal-400 flex">
          <span id="monthly-net-salary">1929.8</span>
          <span>â‚¬</span>
        </div>
      </section>
      <form>
        <fieldset class="grid gap-4">
          <label class="text-gray-500 font-bold" for="annual-gross-salary"
            >Salario bruto anual</label
          >
          <input
            id="annual-gross-salary"
            class="
              bg-gray-100
              p-2
              text-teal-900
              font-bold
              text-xl
              rounded-lg
              w-full
              text-right
            "
            type="number"
            value="30000"
            min="0"
            max="100000"
            step="100"
            required
          />
          <label class="sr-only" for="annual-gross-salary-range"
            >Rango de salario bruto anual</label
          >
          <input
            id="annual-gross-salary-range"
            class="w-full cursor-pointer"
            type="range"
            min="0"
            max="100000"
            value="30000"
            step="1000"
            required
          />
        </fieldset>
      </form>
    </main>
  </body>
  <script type="module" src="./src/index.ts"></script>
</html>
