<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
  </head>
  <body>
    <main>
      <section>
        <h3>Salario neto mensual</h3>
        <span id="monthly-net-salary" style="font-size: xx-large"></span>
      </section>
      <form>
        <fieldset>
          <label for="annual-gross-salary">Salario bruto anual</label>
          <input
            id="annual-gross-salary"
            type="number"
            value="30000"
            min="0"
            max="100000"
            step="100"
            required
          />
          <input
            id="annual-gross-salary-range"
            type="range"
            min="0"
            max="100000"
            value="30000"
            step="1000"
            required
          />
        </fieldset>
      </form>
    </main>
  </body>
  <script type="module" src="./src/index.ts"></script>
</html>
