<!DOCTYPE html>
<html lang="en" data-theme="cupcake" class="h-full bg-base-200">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Salary calculator" />
    <title>Salary calculator</title>
    <link href="./src/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="h-full">
    <main class="grid h-full max-w-5xl m-auto grid-rows-main sm:grid-cols-2">
      <header class="sm:col-span-2 sm:mb-8">{{> header}}</header>
      <form class="m-4-dynamic">{{> form}}</form>
      <div class="grid-flow-row h-[fit-content] shadow m-4-dynamic stats">
        {{> result}}
      </div>
    </main>
  </body>
  <script type="module" src="./src/index.ts"></script>
</html>
