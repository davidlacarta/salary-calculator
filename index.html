<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Salary calculator" />
    <title>Salary calculator</title>
    <link href="./src/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main
      class="
        flex flex-col
        justify-center
        w-full
        h-full
        max-w-md
        gap-12
        p-4
        m-auto
      "
    >
      <section class="p-6 shadow-md rounded-xl bg-base-200">
        <div class="flex items-center justify-between">
          <h3 class="font-bold">Salario neto</h3>
          <div class="flex flex-col items-end">
            <div class="flex gap-1">
              <strong id="monthly-net-salary" class="text-3xl">1930</strong>
              <span class="text-3xl">€</span>
            </div>
            <small class="text-xs opacity-60">/mes</small>
          </div>
        </div>
      </section>
      <form>
        <fieldset class="grid gap-3">
          <label class="text-sm text-right" for="annual-gross-salary"
            >Salario bruto anual</label
          >
          <div class="relative">
            <input
              id="annual-gross-salary"
              class="w-full text-xl text-right input input-bordered input-md"
              type="number"
              value="30000"
              min="0"
              max="100000"
              step="100"
              required
            />
            <span
              class="
                absolute
                text-2xl
                transform
                translate-y-1/2
                opacity-60
                bottom-1/2
                left-4
              "
              >€</span
            >
          </div>
          <label class="sr-only" for="annual-gross-salary-range"
            >Rango de salario bruto anual</label
          >
          <input
            id="annual-gross-salary-range"
            class="range range-accent range-lg"
            type="range"
            min="0"
            max="100000"
            value="30000"
            step="1000"
            required
          />
        </fieldset>
      </form>
    </main>
  </body>
  <script type="module" src="./src/index.ts"></script>
</html>
